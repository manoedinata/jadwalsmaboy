<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.title }}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />
  </head>
  <body class="font-averta">
    {% include navbar.html %}

    <div id="hero" class="hero bg-blue-dark text-white">
      <div class="px-4 py-5 text-center">
        <h1 class="display-4 fw-bold">{{ page.title }}</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">{{ page.description }}</p>
        </div>
      </div>

      <svg
        class="hero-waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28 "
        preserveAspectRatio="none"
      >
        <defs>
          <path
            id="wave-path"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          ></path>
        </defs>
        <g class="wave1">
          <use xlink:href="#wave-path" x="50" y="3"></use>
        </g>
        <g class="wave2">
          <use xlink:href="#wave-path" x="50" y="0"></use>
        </g>
        <g class="wave3">
          <use xlink:href="#wave-path" x="50" y="9"></use>
        </g>
      </svg>
    </div>

    <main id="main">
      <!-- Pengumuman -->
      <div
        id="pengumuman"
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pengumuman ðŸ”Š</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h4 id="pengumuman-title"></h4>
              <hr />
              <div id="pengumuman-content"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Tutup
              </button>
            </div>
          </div>
        </div>
      </div>

      {{ content }}
    </main>

    <footer>
      <div class="container">
        <footer class="py-3 my-4">
          <p class="text-center text-body-secondary">
            Â© 2024 Hendra Manudinata & Caesar Ravsanjani
          </p>
        </footer>
      </div>

      <!-- Fetch pengumuman -->
      <script>
        var lastPengumuman = localStorage.getItem("last_pengumuman_id");

        $(document).ready(() => {
          $.ajax({
            url: "{{ 'data/pengumuman.json' | relative_url }}",
            type: "GET",
            dataType: "json",
            success: function (data, textStatus, jqXHR) {
              if (data["id"] == lastPengumuman && data["view_once"]) {
                return;
              }

              $("#pengumuman-title").html(data["title"]);
              $("#pengumuman-content").html(data["content"]);

              // Show modal
              var pengumuman = document.getElementById("pengumuman");
              new bootstrap.Modal(pengumuman).show();

              // Listen for close
              pengumuman.addEventListener("hidden.bs.modal", (event) => {
                if (data["view_once"]) {
                  localStorage.setItem("last_pengumuman_id", data["id"]);
                }
              });
            },
            error: function (xhr, status, error) {
              // Don't be too strict: Let's allow error
              return;
            },
          });
        });
      </script>

      <!-- Dynamic navbar active state -->
      <script type="text/javascript">
        var url = window.location;
        // Get the sanitized URL location
        url = (
          url.pathname.length > 1 && url.pathname.endsWith("/")
            ? url.href.slice(0, -1)
            : url.href
        ).split("?")[0];

        $("a.nav-link")
          .filter(function () {
            return this.href == url;
          })
          .addClass("active");
      </script>

      <!-- Activate Bootstrap Popovers -->
      <script>
        const popoverTriggerList = document.querySelectorAll(
          '[data-bs-toggle="popover"]'
        );
        const popoverList = [...popoverTriggerList].map(
          (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
        );
      </script>
    </footer>
  </body>
</html>
